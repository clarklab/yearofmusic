<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Year of Music - Admin Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans+Flex:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <div class="login-card">
            <h1><span class="material-icons" style="vertical-align: middle; font-size: 2rem;">music_note</span> Year of Music</h1>
            <p class="subtitle">Admin Dashboard</p>
            <form id="loginForm">
                <input
                    type="password"
                    id="password"
                    placeholder="Enter password"
                    required
                    autocomplete="current-password"
                >
                <button type="submit">Login</button>
                <p id="error" class="error"></p>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const errorEl = document.getElementById('error');

            try {
                const response = await fetch('/.netlify/functions/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password })
                });

                const data = await response.json();

                if (data.success) {
                    sessionStorage.setItem('yom-auth', 'true');
                    window.location.href = '/dashboard.html';
                } else {
                    errorEl.textContent = 'Invalid password';
                }
            } catch (error) {
                errorEl.textContent = 'Login failed. Please try again.';
            }
        });
    </script>
</body>
</html>
