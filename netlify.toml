
[build]
  publish = "public"
  functions = "netlify/functions"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Scheduled function to send daily reminders
# Runs every 15 minutes and checks if current time matches user's sendTime setting
# The function respects the sendTime configured in the dashboard
[functions."scheduled-reminder"]
  schedule = "*/15 * * * *"
  node_bundler = "esbuild"
